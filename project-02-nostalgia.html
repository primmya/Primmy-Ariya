<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find the Whimsy</title>

  <style>
    :root{
      --bg:#f2f2f5; --fg:#0b0b0f; --link:rgba(41,205,242,1);
      --line: rgba(0,0,0,0.12); --card: rgba(0,0,0,0.06);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:"Arial Narrow", Arial, sans-serif;
      font-weight:550;
      background:var(--bg);
      color:var(--fg);
      line-height:1.2;
    }
    a{ color:var(--fg); text-decoration:none; }
    a:hover{ color:var(--link); text-decoration:underline; }

    .wrap{ width:100%; padding:0 16px; }
    header{
      padding:16px 0;
      border-bottom:1px solid var(--line);
      position: sticky;
      top: 0;
      background: color-mix(in oklab, var(--bg) 92%, transparent);
      backdrop-filter: blur(10px);
      z-index: 50;
    }
    .toprow{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:16px;
    }

    .back-link {
      font-family: Pixeled;
      
      font-weight: 550;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;

      opacity: 0.9;

      transition: opacity 0.15s ease;
    }

    h1{ margin:0; font-size:20px; font-weight:550; }
    .meta{ font-size:20px; }

    main{ padding:24px 0 72px; }
    .desc{ font-size:20px; max-width:75ch; margin:20px 0 20px; }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 0 0 24px;
      padding: 0;
      list-style: none;
    }

    .tags li {
      font-size: 14px;
      border: 1px solid var(--line);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.03);
    }


    /* ===============================
   PROJECT GALLERY (vertical scroll)
   =============================== */

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 16px;              /* space between images */
      margin-top: 24px;
    }

    /* Images + videos behave the same */
    .gallery img,
    .gallery video {
      width: 100%;
      max-width: 900px;     /* ← control how big it gets */
      height: auto;
      display: block;
      margin: 0 auto;       /* ← centers it */
    }


    
    /* Video-specific safety */
    .gallery video {
      max-width: 900px;     /* ← control how big it gets */
      height: auto;
      display: block;
      margin: 0 auto;       /* ← centers it */
    }

    footer {
      padding: 36px 0 48px;
      font-family: Pixeled;
      color: var(--muted);
      font-size: 14px;
    }

    /* Mobile spacing tweak */
    @media (max-width: 820px) {
      .gallery {
        gap: 12px;
      }
    }

  </style>
</head>

<body>
  <header>
    <div class="wrap toprow">
      <a href="index.html" class="back-link">⬅ back</a>
      <div class="meta">02 · Nostalgia Type · 2025</div>
    </div>
  </header>

  <main class="wrap">
    <p class="desc">
      Visually exploring fading memories through the audio instancing of old photographs onto type, allowing nostalgia to stay complicated and unfinished.
    </p>

    <ul class="tags">
      <li>creative coding</li>
      <li>ephemera</li>
    </ul>


    <div class="gallery">
    <video autoplay loop playsinline>
      <source src="fading.mp4" >
    </video>
    <img src="images/fading1.jpg" alt="">
    <img src="images/fading2.jpg" alt="">
    <img src="images/fading3.jpg" alt="">
  </div>

  </main>

  <footer>
    <div class="wrap">
      <span id="datetime"></span> . primmy ariyasantichai 
    </div>
  </footer>

<script>
  function updateDateTime() {
    const now = new Date();

    const options = {
      year: 'numeric',
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    };

    document.getElementById("datetime").textContent =
      now.toLocaleString('en-US', options);
  }

  updateDateTime();                 // run once immediately
  setInterval(updateDateTime, 1000); // update every second
</script>
</body>
</html>
